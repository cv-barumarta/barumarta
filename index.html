<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - CV. BARUMARTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0px;
    box-sizing: border-box;
    color: #333;
    background-image: url("backgroundall.png"); /* Pastikan path relatif ke gambar */
    background-size: cover;
    background-position: center;
    padding-top: 0px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }

    a {
    text-decoration: none;
    color: inherit;
    }

    .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    align-content: flex-start;
    margin-left: 0px;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        height: 50px;
        margin-right: 10px;
    }

    .logo span {
        font-size: 24px;
        font-weight: 600;
        color: #fff;
    }


    .navbar {
    background-color: #6666ff;
    padding: 5px 0;
    position: sticky;
    top: 0;
    left: 0;
    z-index: 1000;
    justify-content: space-between;
    align-items: center;
    }

    .navbar nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex; /* Tetap flex untuk mempertahankan arah horizontal */
    gap: 20px; /* Jarak antar elemen */
    align-items: center;
    }

    .navbar nav ul li {
    list-style: none;
    }

    .navbar nav ul li a {
    color: #fff;
    font-weight: 400;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    }
    .hero {
        background-image: url("background2.png");
        background-size: cover;
        background-position: center;
        height: 65vh;
        margin-top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fafafc;
        text-align: center;
        }

    .hero h1 {
        font-size: 55px;
        margin-top: 10px;
        margin-bottom: 150px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 
        -1px -1px 2px rgba(0, 0, 0, 0.8), 
        1px -1px 2px rgba(0, 0, 0, 0.8), 
        -1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .hero p {
        font-size: 30px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 
        -1px -1px 2px rgba(0, 0, 0, 0.8), 
        1px -1px 2px rgba(0, 0, 0, 0.8), 
        -1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .btn-primary {
        padding: 10px 25px;
        margin-top: 0px;
        background-color: #f9a825;
        color: #fff;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        }

        .btn-secondary {
        padding: 10px 25px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        }

        .footer {
        background-color: #6666ff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
        }
        .footer p {
        margin-top: 0px;
        }

/* Media Queries untuk smartphone */
@media (max-width: 768px) {
    .navbar {
        padding: 4px; /* Kurangi padding di layar kecil */
    }

    .navbar nav ul {
        gap: 10px; /* Kurangi jarak antar item */
        justify-content: center; /* Pusatkan elemen navbar */
        flex-direction: row; /* Tetap horizontal di layar kecil */
    }

    .navbar nav ul li a {
        font-size: 14px; /* Sesuaikan ukuran font untuk layar kecil */
        padding: 5px 1px; /* Kurangi padding untuk menjaga proporsi */
    }
    
    
        .hero {
        background-image: url("background2.png");
        background-size: cover;
        background-position: center;
        height: 30vh;
        margin-top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fafafc;
        text-align: center;
        }
        .hero h1 {
            font-size: 28px;
            margin-bottom: 0px;
            margin-top: 230px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 200px;
        }

        .container {
            padding: 0 10px;
        }
        .footer {
        background-color: #6666ff;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        margin-top: 0px;
        }
        .footer p {
        margin-top: 380px;
        }
    }
</style>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="Logo1.png" alt="index.html" class="logo-img">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="services.html">Layanan</a></li>
                    <li><a href="produk.html">Produk</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Menemukan Kualitas dalam Setiap Jahitan</h1>
            <p>Kami adalah perusahaan garmen yang memberikan kualitas tinggi dengan komitmen dan itegritas tinggi.</p>
            <a href="about.html" class="btn-primary">Pelajari Lebih Lanjut</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CV. BARUMARTA. All rights reserved.</p>
        </div>
    </footer>
        
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's')) {
                e.preventDefault();
            }
        });
    </script>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
